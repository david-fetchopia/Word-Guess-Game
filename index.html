<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="assets/javascript/game.js"></script>
    <title>Guess Planet Game</title>
</head>
<body>
    <header>What planet in the solar system?</header>
    <p>Press any key to get started!</p>
    <p>Wins: <element id="numWins">0</element></p>
    <p>CURRENT PLANET</p>
    <p id="currentPlanet"></p>
    <br>
    <p>Number of Guesses Remaining</p>
    <p id="numGuesses">12</p>
    <p>Letter already guessed: <element id="soFar"></element></p>
    <p id="log"></p>
</body>
</html>
